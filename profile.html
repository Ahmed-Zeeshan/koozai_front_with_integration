<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Koozai Digital Agency Marketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/buttons.css" rel="stylesheet" />
    <link href="./assets/css/responsive.css" rel="stylesheet" />
  </head>
  <body class="login-bg">
    <div class="body-wrapper">
      <header class="shadow-sm position-relative">
        <a href="./index.html">
          <img
            src="./assets/images/chevron-back-outline.svg"
            class="pointer"
            width="30px"
          />
        </a>
        <div class="page-title">PROFILE</div>
      </header>
      <div class="body-content">
        <div class="row">
          <div class="col-md-5 col-xl-3 col-lg-5 m-auto">
            <div class="profile-img">
              <img id="profile-img"/>
            </div>
            <div class="user-profile mb-4">
              <div
                class="mt-5 uni-view d-flex align-items-center justify-content-center"
              >
                <span class="px-2" id="username">loading...</span>
                <img src="./assets/images/badge4.png" id="userImage" width="28px" />
              </div>
              <div
                class="mt-2 uni-view d-flex align-items-center justify-content-center"
              >
                <span class="px-2">Referral Code</span>
                <b class="px-2" id="referralCode">...</b>
              </div>
              <div
                class="d-flex align-items-center justify-content-between mt-3"
              >
                <div class="text-center w-100">
                  <div class="profit" id="todayProfit">...</div>
                  <label>Today Profit</label>
                </div>
                <div class="separate"></div>
                <div class="text-center w-100">
                  <div class="balance" id="totalBalance">...</div>
                  <label> Total Balance </label>
                </div>
              </div>
            </div>
            <div class="user-profile-tabs mt-1">
              <div>
                <h6 class="mb-3">Transaction</h6>
                <a href="./deposit.html" class="profile-tab-nav">
                  <div>
                    <img src="./assets/images/recharge.png" width="25px" />
                    <span class="px-2">Deposit</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
                <a href="./withdraw.html" class="profile-tab-nav border-top-0">
                  <div>
                    <img src="./assets/images/withdraw.png" width="25px" />
                    <span class="px-2">Withdrawal</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
                <a href="./order.html" class="profile-tab-nav border-top-0">
                  <div>
                    <img src="./assets/images/order (1).png" width="25px" />
                    <span class="px-2">History</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
              </div>

              <div>
                <h6 class="mb-3 mt-3">Profile</h6>
                <a href="./user_info.html" class="profile-tab-nav">
                  <div>
                    <img src="./assets/images/userInfo.png" width="25px" />
                    <span class="px-2">Edit Profile</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
                <a href="./card_bind.html" class="profile-tab-nav border-top-0">
                  <div>
                    <img src="./assets/images/card.png" width="25px" />
                    <span class="px-2">Bind Wallet</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
              </div>

              <div>
                <h6 class="mb-3 mt-3">About Us</h6>
                <div class="profile-tab-nav">
                  <div>
                    <img src="./assets/images/service.png" width="25px" />
                    <span class="px-2">Customer Support</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </div>
                <a
                  href="./notifications.html"
                  class="profile-tab-nav border-top-0"
                >
                  <div>
                    <img src="./assets/images/notice (1).png" width="25px" />
                    <span class="px-2">Notifications</span>
                  </div>
                  <div>
                    <img
                      src="./assets/images/chevron-forward-outline.svg"
                      width="25px"
                    />
                  </div>
                </a>
              </div>

              <div class="logout text-center pointer pt-3">
                <b
                  ><a
                    class="text-inherit text-no-underline text-danger"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#confirmationModal"
                  >
                    Logout
                  </a>
                </b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade modal-sm"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white">
          <div class="modal-body px-0 pb-0">
            <h6 class="text-center mb-3">Koozai Digital Agency Marketing</h6>
            <p class="text-gray text-center text-black-50">
              Log out the account?
            </p>
            <div class="border-top footer-modal">
              <div class="modal-button cancel">
                <a
                  class="text-black text-no-underline"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmationModal"
                  >Cancel</a
                >
              </div>
              <div class="modal-button logout">
                <a class="text-danger text-no-underline" href="./login.html"
                  >Log out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script  src="./js/integrations/profile.js"></script>
  </body>
</html>
