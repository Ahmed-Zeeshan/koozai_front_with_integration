<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit | Koozai Digital Agency Marketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/buttons.css" rel="stylesheet" />
    <link href="./assets/css/responsive.css" rel="stylesheet" />
  </head>
  <body class="bg-light-theme">
    <div class="body-wrapper">
      <header class="shadow-sm position-relative">
        <a href="./index.html">
          <img
            src="./assets/images/chevron-back-outline.svg"
            class="pointer"
            width="30px"
          />
        </a>
        <div class="page-title">Deposit</div>
      </header>
      <div class="body-content withdraw-page deposit-page">
        <ul class="nav nav-tabs deposit-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="deposit-now-tab"
              data-bs-toggle="tab"
              data-bs-target="#deposit-now"
              type="button"
              role="tab"
              aria-controls="deposit-now"
              aria-selected="true"
            >
              Deposit Now
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="deposit-history-tab"
              data-bs-toggle="tab"
              data-bs-target="#deposit-history"
              type="button"
              role="tab"
              aria-controls="deposit-history"
              aria-selected="false"
            >
              Deposit History
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="deposit-now"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="deposit-now-tab">
              <div class="row">
                <div class="col-md-12">
                  <div class="total-balance">
                    <label>Total Balance</label>
                    <div class="balance">USDT15688.93</div>
                    <div class="info mt-3">
                      withdrawal processing time is 15-20 minutes
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 col-lg-5 col-xl-4">
                      <div class="withdraw-form mt-4">
                        <h6>Deposit Amount</h6>
                        <div class="row">
                          <div class="col-4">
                            <div class="amount-option">
                              <span>USDT</span>
                              <span>100.00</span>
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="amount-option">
                              <span>USDT</span>
                              <span>200.00</span>
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="amount-option">
                              <span>USDT</span>
                              <span>500.00</span>
                            </div>
                          </div>
                        </div>
                        <div class="box p-0 mt-3">
                          <div
                            class="auth-control-row border-top-0 border-bottom-0"
                          >
                            <span>Deposit Amount</span>
                            <input type="text" placeholder="Type Here" />
                          </div>
                        </div>
                        <div class="mt-3">
                          <button
                            class="btn btn-theme btn-lg w-100 rounded-4 shadow"
                          >
                            <b>Submit</b>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="deposit-history"
            role="tabpanel"
            aria-labelledby="profile-tab"
          >
            <div class="deposit-history text-light">
              <div
                class="history d-flex justify-content-between align-items-center py-2 border-bottom"
              >
                <div>
                  <div><b>Deposit</b></div>
                  <div class="text-black-50">
                    <small>2023-06-26 11:12:10</small>
                  </div>
                </div>
                <div>
                  <div class="paid-status">Paid</div>
                  <div class="text-black-50"><b>+5000.00</b></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
