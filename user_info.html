<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Koozai Digital Agency Marketing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/buttons.css" rel="stylesheet" />
    <link href="./assets/css/responsive.css" rel="stylesheet" />
  </head>
  <body class="bg-light-theme">
    <div class="body-wrapper">
      <header class="shadow-sm position-relative">
        <a href="./index.html">
          <img
            src="./assets/images/chevron-back-outline.svg"
            class="pointer"
            width="30px"
          />
        </a>
        <div class="page-title">Edit Profile</div>
      </header>
      <div class="body-content">
        <div class="box p-0 mb-4">
          <a class="edit-profile-nav">
            <div>Profile Image</div>
            <div class="d-flex">
              <img
                src="./assets/images/default_headimg.jpg"
                class="rounded-5"
                width="30px"
              />
              <img
                src="./assets/images/chevron-forward-outline.svg"
                width="20px"
              />
            </div>
          </a>
          <a class="edit-profile-nav">
            <div>Username</div>
            <div>
              <small class="text-black-50">ce3dar</small>
            </div>
          </a>
          <a class="edit-profile-nav">
            <div>Gender</div>
            <div class="d-flex">
              <select class="border-0">
                <option value="">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          </a>
        </div>
        <div class="box p-0 mb-4">
          <a href="./pay_password.html" class="edit-profile-nav">
            <div>Withdraw Password</div>
            <div>
              <img
                src="./assets/images/chevron-forward-outline.svg"
                width="20px"
              />
            </div>
          </a>
          <a href="./password.html" class="edit-profile-nav">
            <div>Login Password</div>
            <div>
              <img
                src="./assets/images/chevron-forward-outline.svg"
                width="20px"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
